<html>
<title>List of restaurants</title>

<link rel= stylesheet type= text/css href= "{{ url_for('static' , filename='styles.css') }}">
<body class = "pane">
	<h1 class="header">List of restaurants</h1>

			{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
				<li class="flash"><strong>{{ message }}</strong></li>
				{% endfor%}
			</ul>
		{% endif %}
	{% endwith %}
	<a href = "{{ url_for('newRestaurant')}}">
		<h2 class = "header"> Create a new Restaurant</h2>
	</a>
	
		{% for r in restaurants %}
	<div>
		<a href = "{{url_for('restaurantMenu' ,restaurant_id = r.id) }}"><p> {{r.name}} </p></a>
		<a href="{{ url_for('editRestaurant', restaurant_id = r.id)}}" >
			Edit
		</a>
		</br>
		<a href="{{ url_for('deleteRestaurant', restaurant_id = r.id)}}" >
			Delete
		</a>
		{% endfor %}		
	</div>
	
</body>
</html>
