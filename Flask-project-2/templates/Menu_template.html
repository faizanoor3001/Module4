<html>
<head>
	<meta name="viewport" content="width = device-width ,initial-scale = 1.0" />
	<link rel= stylesheet type= text/css href= "{{ url_for('static' , filename='styles.css') }}">
</head>
<body class = "pane">

	<h1 class="header">{{restaurant.name}}</h1>

			{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
			{% for message in messages %}
				<li class = "flash"><strong> {{ message }}</strong></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

<a href = "{{ url_for('newMenuItem' , restaurant_id = restaurant.id)}}">
 Create a new Menu Item 
</a>

{% for i in items %}

<div>

<p class= "name">{{i.name}}</p>

<p class= "description">{{i.description}}</p>

<p class = "price"> {{i.price}} </p>

<a href = "{{ url_for('editMenuItem' , restaurant_id = restaurant.id , menu_id =  i.id) }}" >
Edit
</a> 

</br>
<a href = "{{ url_for('deleteMenuItem' , restaurant_id = restaurant.id , menu_id =  i.id ) }}" >
Delete
</a> 

</br>

</div>


{% endfor %}
</body>

</html>
