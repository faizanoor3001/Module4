<html>
<title>Edit a restaurant</title>

<link rel= stylesheet type= text/css href= "{{ url_for('static' , filename='styles.css') }}">
<body class = "pane">
	<h1 class="header">Edit {{ restaurant.name }}</h1>
	<form method='POST' action = "{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">
	<p>Name</p>
	<input type="text" name="restaurantName" placeholder="{{ restaurant.name }}">
	</br>
	</br>
	<input type="submit" name="submit" value="Edit">
	<a href="{{ url_for('restaurants')}}" >Cancel</a>
	</form>
</body>
</html>
